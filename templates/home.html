{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIESY</title>
    <link rel="stylesheet"type="text/css" href="{% static 'css/style1.css'%} " >
   </head>
<body>
    <div class="main_box">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
              
            </div>
    <form action="login"id="login" method="post"class="input-group">
        {%csrf_token%}
        <input type="text" name="user_name" class="input-field" placeholder="Username" required>
        <input type="password" name="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="submit-btn">Login</button>
    </form>
    <form action="register" method="post"id="register" class="input-group">
        {%csrf_token%}
        <input type="text"name="user_name" class="input-field" placeholder="Username" required>
        <input type="email"name="email" class="input-field" placeholder="Email Id" required>
        <input type="password"name="password" class="input-field" placeholder="Password" required>
        <input type="password"name="password1" class="input-field" placeholder="Confirm Password" required>
        <button type="submit" class="submit-btn">Register</button>
    </form>
        </div>
        <div class="home">
            <h1 id="logo" ><a id="image" href="home">Home</a></h1>
        </div>
    </div>
    <div class="message">
        {%for message in messages%}
        <h3>{{message}}</h3>
        {%endfor%}
    </div>
    
    </body>
    
</html>
<script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn")

    function register()
    {
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }
    function login()
    {
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";
    }
</script>
